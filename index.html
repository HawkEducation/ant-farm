<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Empire: Omnipotence Edition</title>
    <style>
        body { background: #1a1a1a; color: #e0e0e0; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 10px; }
        #game-container { max-width: 500px; margin: 0 auto; background: #262626; padding: 20px; border-radius: 15px; border: 3px solid #00ffff; box-shadow: 0 0 20px rgba(0,255,255,0.4); }
        .hp-bg { width: 100%; height: 12px; background: #441111; border-radius: 6px; margin: 5px 0; border: 1px solid #333; overflow: hidden; }
        .hp-fill { height: 100%; background: #00ff00; transition: width 0.3s; }
        .stat-box { display: flex; flex-wrap: wrap; justify-content: space-around; background: #000; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .stat { color: #00ffff; font-weight: bold; }
        button { background: #00ffff; color: #111; border: none; padding: 12px; font-weight: bold; border-radius: 8px; cursor: pointer; margin: 5px; width: 95%; transition: 0.2s; }
        button:hover { background: #00cccc; }
        .battle-zone { background: #4a0000; padding: 15px; border-radius: 10px; display: none; border: 2px solid #ff0000; margin: 10px 0; }
        #combat-log { font-size: 0.75em; color: #0f0; height: 100px; overflow-y: hidden; background: #000; padding: 5px; border-radius: 5px; text-align: left; border: 1px solid #444; margin-top: 10px; }
        #dev-input { background: #000; color: #0f0; border: 1px solid #00ffff; padding: 5px; width: 120px; border-radius: 4px; }
    </style>
</head>
<body onload="updateUI()">

<div id="game-container">
    <div class="hp-bg"><div id="queen-bar" class="hp-fill" style="width: 100%;"></div></div>
    <small>QUEEN STRENGTH: <span id="q-hp-text">100</span>/100</small>

    <h1>Day: <span id="day-display">1</span></h1>
    
    <div class="stat-box">
        <div>Workers: <span id="ant-count" class="stat">1</span></div>
        <div>Soldiers: <span id="soldier-count" class="stat">0</span></div>
        <div>Bread: <span id="bread-count" class="stat">0</span></div>
    </div>

    <div class="stat-box" style="border-color: #444;">
        <div>Seeds: <span id="seed-count" class="stat">0</span></div>
        <div>Honey: <span id="honey-count" class="stat">0</span></div>
    </div>

    <div id="battle-ui" class="battle-zone">
        <strong style="color: #ff4444;">‚ö†Ô∏è INVASION</strong>
        <div class="hp-bg"><div id="enemy-bar" class="hp-fill" style="width: 100%;"></div></div>
        <button onclick="manualAttack()" style="background: #ff0000; color: white;">SMITE</button>
    </div>

    <div id="controls">
        <button onclick="forage()">Forage üåæ</button>
        <button onclick="startBakery()">Bakery (5 Seeds ‚Üí 5 Bread) ü•ñ</button>
        <button onclick="trainSoldier()">Train Soldier (15 Bread) üõ°Ô∏è</button>
        <button onclick="buyDirt()">Dirt Cover | Cost: <span id="dirt-cost">10</span> üï≥Ô∏è</button>
        <button onclick="upgradeColony()">Mandible Upgrade (<span id="up-cost">10</span> Bread) üí™</button>
    </div>

    <div id="combat-log"></div>

    <div style="margin-top:20px;">
        DEV CMD: <input type="password" id="dev-input"> 
        <button onclick="checkDevCode()" style="width: auto; padding: 5px;">Execute</button>
    </div>
</div>

<script>
    let ants = 1, soldiers = 0, seeds = 0, bread = 0, honey = 0, day = 1;
    let queenHP = 100, pickupAmount = 1, upgradeCost = 10, dirtDefense = 0, dirtCost = 10;
    let enemyHP = 0, maxEnemyHP = 0, inBattle = false, isIndustrial = false;
    let autoBuyInterval = null;
    let soldierHPList = [];

    function log(msg) {
        const l = document.getElementById('combat-log');
        l.innerHTML = "> " + msg + "<br>" + l.innerHTML;
        if (l.innerHTML.length > 800) l.innerHTML = l.innerHTML.substring(0, 800);
    }

    function updateUI() {
        document.getElementById('ant-count').innerText = ants.toLocaleString();
        document.getElementById('soldier-count').innerText = soldiers.toLocaleString();
        document.getElementById('bread-count').innerText = bread.toLocaleString();
        document.getElementById('seed-count').innerText = seeds.toLocaleString();
        document.getElementById('honey-count').innerText = honey.toLocaleString();
        document.getElementById('day-display').innerText = day;
        document.getElementById('dirt-cost').innerText = dirtCost.toLocaleString();
        document.getElementById('up-cost').innerText = upgradeCost.toLocaleString();
        document.getElementById('queen-bar').style.width = queenHP + "%";
        document.getElementById('q-hp-text').innerText = Math.floor(queenHP);
        document.getElementById('battle-ui').style.display = inBattle ? 'block' : 'none';
        if(inBattle) document.getElementById('enemy-bar').style.width = (enemyHP / maxEnemyHP * 100) + "%";
    }

    function forage() { seeds += pickupAmount; if (Math.random() > 0.9) honey++; updateUI(); }
    function startBakery() { if (seeds >= 5) { seeds -= 5; bread += 5; ants += 2; updateUI(); } }
    function trainSoldier() { if (bread >= 15) { bread -= 15; soldiers++; soldierHPList.push(20); updateUI(); } }
    function buyDirt() { if (bread >= dirtCost) { bread -= dirtCost; dirtDefense++; dirtCost = Math.floor(dirtCost * 1.8); updateUI(); } }
    function upgradeColony() { if (bread >= upgradeCost) { bread -= upgradeCost; pickupAmount += 2; upgradeCost = Math.floor(upgradeCost * 2.2); updateUI(); } }
    function manualAttack() { if (inBattle) { enemyHP -= (pickupAmount * 2); if (enemyHP <= 0) inBattle = false; updateUI(); } }

    function checkDevCode() {
        const val = document.getElementById('dev-input').value.toLowerCase();
        if (val === 'infinitum') {
            ants = 999999999; soldiers = 999999999; seeds = 999999999; bread = 999999999;
            pickupAmount = 999999; dirtDefense = 999999;
            log("GOD MODE ACTIVE");
        } else if (val === 'autobuy') {
            if (!autoBuyInterval) {
                autoBuyInterval = setInterval(() => {
                    if (bread >= upgradeCost) upgradeColony();
                    if (bread >= dirtCost) buyDirt();
                    if (bread >= 15) trainSoldier();
                    if (seeds >= 5) startBakery();
                }, 500);
                log("AUTO-BUYER: ONLINE");
            } else {
                clearInterval(autoBuyInterval); autoBuyInterval = null;
                log("AUTO-BUYER: OFFLINE");
            }
        } else if (val === 'breadbank') {
            setInterval(() => { bread += 500; updateUI(); }, 1000);
            log("BREAD BANK DEPLOYED (+500/s)");
        }
        document.getElementById('dev-input').value = "";
        updateUI();
    }

    // Combat & Day Cycle
    setInterval(() => {
        if (inBattle) {
            if (soldiers > 0) { enemyHP -= (soldiers * 2); soldierHPList[0] -= Math.max(0, 5 - dirtDefense); if (soldierHPList[0] <= 0) { soldierHPList.shift(); soldiers--; }
            } else { queenHP -= Math.max(0, 5 - dirtDefense); }
            if (enemyHP <= 0) inBattle = false;
            updateUI();
        }
    }, 1000);

    setInterval(() => { if (!inBattle) { day++; if (day > 5 && Math.random() > 0.8) { inBattle = true; maxEnemyHP = 50 + (day * 10); enemyHP = maxEnemyHP; log("Invaders approaching!"); } updateUI(); } }, 4000);
</script>
</body>
</html>
